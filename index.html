<script>
    const year = 2026;
    let currentMonth = new Date().getMonth() + 1;
    let globalData = {};
    const MASTER_PW = "jskim0111";
    const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSGrqzEdgECvgskv4CW-1-FdlAXq1ZIYomFapbQidCM8i2avijanfPHgOKk8Ajtyrt8a6VqbSvpT6uN/pub?output=csv";

    function init() {
        const nav = document.getElementById('monthNav');
        for(let m=1; m<=12; m++) {
            const btn = document.createElement('button');
            btn.className = `m-btn ${m === currentMonth ? 'active' : ''}`;
            btn.innerText = `${m}ì›”`;
            btn.onclick = () => {
                document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMonth = m;
                renderCalendar(m);
            };
            nav.appendChild(btn);
        }
        syncWithGoogleSheets();
    }

    function checkAuth() {
        if (document.getElementById('adminPw').value === MASTER_PW) {
            document.getElementById('authArea').style.display = 'none';
            document.getElementById('dataInputArea').style.display = 'block';
        } else { alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); }
    }

    async function syncWithGoogleSheets() {
        const badge = document.getElementById('connBadge');
        try {
            const response = await fetch(sheetCsvUrl);
            const csvText = await response.text();
            parseCsvData(csvText);
            badge.innerText = "â— ì˜¨ë¼ì¸ ì—°ê²° ì„±ê³µ";
            badge.className = "conn-status online";
            renderCalendar(currentMonth);
        } catch (error) {
            badge.innerText = "â— ë³´ì•ˆ ë¸”ë¡ë¨";
            badge.className = "conn-status fix";
            document.getElementById('fixPanel').classList.add('active');
        }
    }

    function parseCsvData(csv) {
        const lines = csv.split('\n');
        globalData = {};
        for(let i=1; i<lines.length; i++) {
            const cols = lines[i].split(',');
            if(cols.length >= 5) {
                const date = cols[0].trim();
                if(!globalData[date]) globalData[date] = [];
                globalData[date].push({ t: cols[1], r: cols[3], s: cols[4].trim() });
            }
        }
    }

    function applyManualData() {
        const input = document.getElementById('manualData').value;
        const rows = input.trim().split('\n');
        rows.forEach(row => {
            const cols = row.split('\t');
            if (cols.length >= 4) {
                const date = cols[0].trim();
                if (!globalData[date]) globalData[date] = [];
                globalData[date] = globalData[date].filter(item => item.t !== cols[1]);
                globalData[date].push({ t: cols[1], r: cols[3], s: cols[4] ? cols[4].trim() : "" });
            }
        });
        renderCalendar(currentMonth);
        alert("ë°˜ì˜ ì™„ë£Œ");
    }

    function renderCalendar(month) {
        const grid = document.getElementById('calendar');
        grid.querySelectorAll('.day-cell').forEach(c => c.remove());
        const firstDay = new Date(year, month - 1, 1).getDay();
        const daysInMonth = new Date(year, month, 0).getDate();
        let total = 0, open = 0, closed = 0;

        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div class="day-cell" style="background:#f9f9f9"></div>`;

        for(let d=1; d<=daysInMonth; d++) {
            const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const records = globalData[dateStr] || [];
            let slotsHtml = `<div class="slot-container">`;
            
            [{k:"ì˜¤ì „", l:"AM"}, {k:"ì˜¤í›„", l:"PM"}].forEach(p => {
                const record = records.find(r => r.t.includes(p.k));
                if(record) {
                    const status = record.s.trim();
                    const isWaiting = !status || status === "ë°œí‘œëŒ€ê¸°ì¤‘" || record.r === "ë¯¸ë°œí‘œ";
                    
                    if (!isWaiting) {
                        total++;
                        if(status.toLowerCase() === "closed") closed++; else open++;
                    }

                    const sClass = isWaiting ? 'none' : (status.toLowerCase() === 'closed' ? 'closed' : 'open');
                    const icon = isWaiting ? 'â³' : (status.toLowerCase() === 'closed' ? 'ğŸ”´' : 'ğŸŸ¢');
                    
                    slotsHtml += `<div class="slot ${sClass}" onclick="showDetail('${dateStr}', '${record.t}', '${record.r}', '${status}')">${icon} ${p.l}</div>`;
                } else {
                    slotsHtml += `<div class="slot none">---</div>`;
                }
            });
            grid.innerHTML += `<div class="day-cell"><div class="day-num">${d}</div>${slotsHtml}</div>`;
        }
        const ratio = total > 0 ? Math.round((open / total) * 100) : 0;
        document.getElementById('openRatio').innerText = ratio + "%";
        document.getElementById('closedCount').innerText = closed + "íšŒ";
        document.getElementById('closedRatio').innerText = (total > 0 ? (100 - ratio) : 0) + "%";
    }

    function showDetail(d, t, r, s) {
        document.getElementById('mDate').innerText = d + " (" + t + ")";
        const status = s.trim();
        const isWaiting = !status || status === "ë°œí‘œëŒ€ê¸°ì¤‘" || r === "ë¯¸ë°œí‘œ";
        
        if (isWaiting) {
            document.getElementById('mStatus').innerText = 'â³ ê¸°ìƒ ë°œí‘œ ëŒ€ê¸° ì¤‘';
            document.getElementById('mStatus').style.color = '#7f8c8d';
            document.getElementById('mWave').innerText = "ìƒì„¸ ì •ë³´ê°€ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.";
        } else {
            const isClosed = status.toLowerCase() === 'closed';
            document.getElementById('mStatus').innerText = isClosed ? 'ğŸ”´ PORT CLOSED' : 'ğŸŸ¢ PORT OPEN';
            document.getElementById('mStatus').style.color = isClosed ? '#e74c3c' : '#2ecc71';
            document.getElementById('mWave').innerText = "ìµœëŒ€ íŒŒê³ (Max): " + r;
        }
        document.getElementById('modal').style.display = 'flex';
    }

    function toggleFixMode() { document.getElementById('fixPanel').classList.toggle('active'); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = init;
</script>
